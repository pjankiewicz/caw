[package]
name = "caw_interactive"
version = "0.1.0"
edition = "2021"
description = "Interactive tools for caw software-defined modular synthesizer"
authors = ["Stephen Sherratt <stephen@sherra.tt>"]
license = "MIT"
homepage = "https://github.com/gridbugs/caw.git"
repository = "https://github.com/gridbugs/caw.git"
documentation = "https://docs.rs/caw_interactive"

[features]
default = ["midi"]
midi = ["caw/midi"]

[dependencies]
anyhow = "1.0"
caw = { version = "0.1", path = "../caw" }
caw_core = { version = "0.1", path = "../core" }
line_2d = "0.5"
rgb_int = "0.1"
sdl2 = {version="0.37.0", features = ["bundled"]}

[dev-dependencies]
clap = { version = "4.4", features = ["derive"] }
env_logger = "0.11"
rand = "0.8"

